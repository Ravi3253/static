version: 0.0
os: linux
files:
  - source: /
    destination: /var/www/html

permissions:
  - object : /var/www/html/codedeploy
    pattern : "*.sh"
    owner : root
    group : root
    mode : 755
    type :
      - file
hooks:
  AfterInstall:
    - location: codedeploy/after_install.sh
      timeout: 20
  ApplicationStart:
    - location: codedeploy/after_install.sh
      timeout: 20
