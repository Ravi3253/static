<VirtualHost *:80>
ServerName uth.today
ServerAdmin admin@uth.today
DocumentRoot /var/www/html/

ErrorLog /var/www/html/logs/error.log
#Possiblevaluesinclude: debug, info, notice, warn, error, crit,
#alert, emerg.
LogLevelwarn
CustomLog /var/www/html/logs/access.logcombined
ServerSignatureOff
RewriteEngineon
RewriteRule (^|/)\.(?!well-known) - [F]
RewriteCond %{SERVER_NAME} =uth.today
RewriteRule ^ https://%{SERVER_NAME}%{REQUEST_URI} [END,NE,R=permanent]
</VirtualHost>

