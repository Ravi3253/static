<VirtualHost *:80>
ServerName templatesite.com
ServerAdmin admin@templatesite.com
DocumentRoot /home/ncpladmin/templatesite.com/
 <Directory />
OptionsFollowSymLinks
AllowOverrideNone
 </Directory>

 <Directory /home/ncpladmin/templatesite.com/>
Options -Indexes +FollowSymLinks -MultiViews
AllowOverrideAll
Requireallgranted
Options -Includes -ExecCGI
 </Directory>
ErrorLog /home/ncpladmin/templatesite.com/logs/error.log
#Possiblevaluesinclude: debug, info, notice, warn, error, crit,
#alert, emerg.
LogLevelwarn
CustomLog /home/ncpladmin/templatesite.com/logs/access.logcombined
ServerSignatureOff
RewriteEngineon
RewriteRule (^|/)\.(?!well-known) - [F]
RewriteCond %{SERVER_NAME} =templatesite.com
RewriteRule ^ https://%{SERVER_NAME}%{REQUEST_URI} [END,NE,R=permanent]
</VirtualHost>

