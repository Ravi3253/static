<VirtualHost *:80>
   ServerAlias uth.today
   ServerAdmin admin@uth.today
   DocumentRoot /var/www/html
   #RUidGid ncpladmin ncpladmin  ##this line is commented for recurity reasons because /var/www/html has root ownership
   <Directory />
       Options FollowSymLinks
       AllowOverride None
   </Directory>

   <Directory /var/www/html/>
       Options -Indexes +FollowSymLinks -MultiViews
       AllowOverride All
       Require all granted
       Options -Includes -ExecCGI
   </Directory>
   #ErrorLog /home/ncpltools/logs/error.log
   # Possible values include: debug, info, notice, warn, error, crit,
   # alert, emerg.
   #LogLevel warn
   #CustomLog /home/ncpltools/logs/access.log combined
   ServerSignature Off
   RewriteEngine on
   RewriteRule (^|/)\.(?!well-known) - [F]
   RewriteCond %{SERVER_NAME} =uth.today
   RewriteRule ^ https://%{SERVER_NAME}%{REQUEST_URI} [END,NE,R=permanent]
</VirtualHost>
